    <body>
        <section class="container forms">
            <div class="form login">
                <div class="form-content">
                    <header>Registration Form</header>
                    <form action="index.php" method="post">
                        <div class="field input-field">
                            <input type="name" placeholder="Name" class="input" name="name">
                        </div>

                        <div class="field input-field">
                            <input type="father name" placeholder="Father Name" class="input" name="fname">
                        </div>

                        <div class="field input-field">
                            <input type="email" placeholder="Email" class="input" name="email">
                        </div>

                        <div class="field input-field">
                            <input type="address" placeholder="Address" class="input" name="address">
                        </div>

                        <div class="field input-field">
                            <input type="Password" placeholder="Create password" class="password" name="pass">
                            <i class='bx bx-hide eye-icon'></i>
                        </div>

                        
                        
                        
                        <div class="field ">
                            <button type="submit">Submit</button>
                        </div>
                    </form>

                   
                </div>

               

                

                

            </div>
